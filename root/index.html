<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerca Film - OMDb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="theater-header">
            <div class="curtains">
                <div class="curtain left">
                    <h1 class="title">Ricerca film</h1>
                </div>
                <div class="curtain right"></div>
            </div>
            <div class="header-content">
                <div class="logo">
                    <div class="reel"></div>
                    <p class="subtitle">Cerca il tuo film preferito e ottieni tutte le informazioni necessarie</p>
                </div>
            </div>
        </header>

        <div class="search-container ticket">
            <input type="text" id="search-input" placeholder="Cerca un film, es. 'Star wars'..." aria-label="Cerca il titolo del film">
            <button id="search-button" class="cta">Cerca</button>
        </div>
        <div id="loading" class="loading" style="display: none;">Caricamento in corso...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div id="results-container" class="results-container"></div>

        <div id="pagination" class="pagination" style="display: none;">
            <button id="prev-button" disabled>Precedente</button>
            <span class="page-info">Pagina <span id="current-page">1</span> di <span id="total-pages">1</span></span>
            <button id="next-button">Successiva</button>
        </div>

        <footer>
            <p>Powered by OMDb API</p>
        </footer>
    </div>
<div id="movie-popup" class="popup-overlay">
    <div class="popup-content">
        <button class="popup-close">&times;</button>
        <div class="popup-body">
            <img id="popup-poster" class="popup-poster" src="" alt="Movie Poster">
            <div class="popup-details">
                <h2 id="popup-title" class="popup-title"></h2>
                <div class="popup-meta">
                    <span id="popup-year" class="popup-year"></span>
                    <span id="popup-rating" class="popup-rating"></span>
                    <span id="popup-runtime" class="popup-runtime"></span>
                    <span id="popup-genre" class="popup-genre"></span>
                </div>
                <p id="popup-plot" class="popup-plot"></p>
                <div class="popup-info-grid">
                    <div class="info-item">
                        <span class="info-label">Regista:</span>
                        <span id="popup-director" class="info-value"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Attori:</span>
                        <span id="popup-actors" class="info-value"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Sceneggiatura:</span>
                        <span id="popup-writer" class="info-value"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Lingua:</span>
                        <span id="popup-language" class="info-value"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Premi:</span>
                        <span id="popup-awards" class="info-value"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Box Office:</span>
                        <span id="popup-boxoffice" class="info-value"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
