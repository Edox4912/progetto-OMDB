<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerca Film - OMDb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="theater-header">
            <div class="curtains">
                <div class="curtain left"></div>
                <div class="curtain right"></div>
            </div>
            <div class="header-content">
                <div class="logo">
                    <div class="reel"></div>
                    <h1 class="title">Cinema & Tickets</h1>
                </div>
                <p class="subtitle">Entra in sala — scopri le uscite recenti e cerca il tuo film preferito</p>
            </div>
            <div class="marquee">In Sala Ora — Nuove Uscite</div>
        </header>

        <div class="search-container ticket">
            <input type="text" id="search-input" placeholder="Cerca un film, es. 'Dune'..." aria-label="Cerca il titolo del film">
            <button id="search-button" class="cta">Cerca</button>
        </div>
        <div id="loading" class="loading" style="display: none;">Caricamento in corso...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div id="results-container" class="results-container"></div>

        <div id="pagination" class="pagination" style="display: none;">
            <button id="prev-button" disabled>Precedente</button>
            <span class="page-info">Pagina <span id="current-page">1</span> di <span id="total-pages">1</span></span>
            <button id="next-button">Successiva</button>
        </div>

        <footer>
            <p>Powered by OMDb API</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
